<body class="container">
    <div>
        <h2 class="title">{{title}}</h2>
        <div class="button">
            <button mat-button class="button-color" routerLink="/registration-form">Add Employee</button>
            <button mat-button class="logout-button" routerLink=''>Logout</button>
        </div>
    </div>

    <div class="data">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element._id}} </td>
            </ng-container> -->

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>

            <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef> Color </th>
                <td mat-cell *matCellDef="let element"> {{element.color}} </td>
            </ng-container>
            

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="editEmp(element._id)">
                        
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="delete(element._id)">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</body>
